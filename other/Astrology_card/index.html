<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Astrology Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
            background-color: #16202C; /* 까만색에 가까운 남색으로 변경 */
            color: white;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin-bottom: 20px;
            background-color: #90EE90;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .card {
            display: inline-block;
            width: 30vw;
            max-width: 200px;
            height: 250px;
            background: #FFFFD9; /* 조금 더 연한 노란색 */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 50px;
            font-weight: bold;
            margin: 10px;
            color: black;
        }
        #result-container {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: lightgray;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 400px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>Astrology Card</h1>
    <input type="text" id="question" placeholder="질문을 입력하세요">
    <br>
    <button onclick="generateRandomSelection()">뽑기</button>
    <div id="result-container">
        <div class="card" id="house-card">?</div>
        <div class="card" id="sign-card">?</div>
        <div class="card" id="planet-card">?</div>
    </div>
    <div class="footer">✨ 제작: 연유🌱</div>
    
    <script>
        function generateRandomSelection() {
            const houses = ["①", "②", "③", "④", "⑤", "⑥", "⑦", "⑧", "⑨", "⑩", "⑪", "⑫"];
            const signs = ["♈", "♉", "♊", "♋", "♌", "♍", "♎", "♏", "♐", "♑", "♒", "♓"];
            const planets = { "태양": "☉", "달": "☽", "수성": "☿", "금성": "♀", "화성": "♂", "목성": "♃", "토성": "♄", "천왕성": "♅", "해왕성": "♆", "명왕성": "♇", "북노드": "☊", "남노드": "☋" };
            
            const randomHouse = houses[Math.floor(Math.random() * houses.length)];
            const randomSign = signs[Math.floor(Math.random() * signs.length)];
            const planetKeys = Object.keys(planets);
            const randomPlanet = planets[planetKeys[Math.floor(Math.random() * planetKeys.length)]];

            document.getElementById("house-card").innerText = randomHouse;
            document.getElementById("sign-card").innerText = randomSign;
            document.getElementById("planet-card").innerText = randomPlanet;
        }
    </script>
</body>
</html>
