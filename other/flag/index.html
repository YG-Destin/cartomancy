<!DOCTYPE html>

  <style>
    body {

</head>
<body>
  <div class="container">
    <h1>Ïò§Î∞©Ï†ê ÎΩëÍ∏∞</h1>

    <div class="question-box">
      <input type="text" id="question" placeholder="ÏßàÎ¨∏ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî" />
    </div>

    <button onclick="drawColors()">üé≤ ÎΩëÍ∏∞</button>

    <div class="dice-container" id="result"></div>

    <p class="footer">‚ú® Ï†úÏûë: Ïó∞Ïú†üå±</p>

  <script>
    const colors = [
      { name: 'Ìù∞ÏÉâ', code: 'white', text: 'black', attr: 'Èáë',
        positive: ['Í≤∞Îã®','Í∑úÏú®','ÏßÄÌòú','Ï†ïÏùò','Î™ÖÌôïÌï®'],
        negative: ['ÎÉâÏ†ï','Îã®Ï†à','ÏóÑÍ≤©','Ï∞®Í∞ÄÏõÄ','ÏôÑÍ≥†Ìï®']
      },
      { name: 'Îπ®Í∞ÑÏÉâ', code: 'red', text: 'white', attr: 'ÁÅ´',
        positive: ['Ïó¥Ï†ï','Î™ÖÏòà','ÌëúÌòÑ','ÌôúÎ†•','Ï∂îÏßÑÎ†•'],
        negative: ['ÌååÍ¥¥','Î∂ÑÎÖ∏','ÏÜåÎ™®','ÏÑ±Í∏âÌï®','Î¨¥Î™®Ìï®']
      },
      { name: 'Ï¥àÎ°ùÏÉâ', code: 'green', text: 'white', attr: 'Ê∞¥',
        positive: ['ÏßÄÌòú','Ïú†Ïó∞','ÏÜåÌÜµ','ÏßÅÍ¥Ä','Ï†ÅÏùë'],
        negative: ['Î∂àÏïà','ÏÇ∞Îßå','ÏùÄÌèê','ÌòºÎûÄ','Ïö∞Ïú†Î∂ÄÎã®']
      },
      { name: 'ÌååÎûÄÏÉâ', code: 'blue', text: 'white', attr: 'Êú®',
        positive: ['ÏÑ±Ïû•','Ï∞ΩÏùò','ÎèÑÎçï','ÌôïÏû•','ÌòëÎ†•'],
        negative: ['Í≥†Ïßë','Ï∂©Îèå','Î∂àÏïàÏ†ï','Ï¥àÏ°∞','Í∞àÎì±']
      },
      { name: 'ÎÖ∏ÎûÄÏÉâ', code: 'yellow', text: 'black', attr: 'Âúü',
        positive: ['ÏïàÏ†ï','Ï±ÖÏûÑ','ÌòÑÏã§','Ïã†Î¢∞','Ïù∏ÎÇ¥'],
        negative: ['ÏßëÏ∞©','Í≥†Î¶Ω','ÎãµÎãµÌï®','Ïö∞Ïú†Î∂ÄÎã®','Í∂åÏúÑÏ£ºÏùò']
      }
    ];

    function drawColors() {
      // Î¨¥ÏûëÏúÑ Îëê Í∞ú ÎΩëÍ∏∞
      const shuffled = [...colors].sort(() => 0.5 - Math.random());
      const selected = shuffled.slice(0, 2);

      const result = document.getElementById('result');
      result.innerHTML = '';

      selected.forEach(c => {
        const div = document.createElement('div');
        div.className = 'dice';
        div.style.backgroundColor = c.code;
        div.style.color = c.text;
        div.innerText = c.name;

        // ÌÅ¥Î¶≠ Ïù¥Î≤§Ìä∏ (Ìïú Î≤àÎßå ÏûëÎèô)
        div.onclick = () => {
          if (div.dataset.clicked === "true") return;
          div.dataset.clicked = "true";

          const isPositive = Math.random() < 0.5;
          const type = isPositive ? '<Í∏çÏ†ï>' : '<Î∂ÄÏ†ï>';
          const keywords = isPositive ? c.positive : c.negative;

          // Îëê Í∞úÏî© Ï§ÑÎ∞îÍøà
          let listText = "";
          for (let i = 0; i < keywords.length; i += 2) {
            listText += keywords.slice(i, i+2).join(' ¬∑ ') + "<br>";
          }

          div.innerHTML = `
            <div style="font-size:16px; font-weight:bold; margin-bottom:5px; text-align:center;">
              ${c.attr}
            </div>
            <div style="font-size:10px; margin-bottom:3px; text-align:center;">
              ${type}
            </div>
            <div style="font-size:15px; text-align:center; line-height:1.4;">
              ${listText}
            </div>
          `;
        };

        result.appendChild(div);
      });
    }
  </script>

</html>
