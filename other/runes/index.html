function drawRunes() {
  const container = document.getElementById("rune-container");
  const questionInput = document.getElementById("question-input");
  const questionDisplay = document.getElementById("question-display");

  questionDisplay.textContent = questionInput.value ? `ë‹¹ì‹ ì˜ ì§ˆë¬¸: ${questionInput.value}` : "";

    if (!picked.includes(rune)) picked.push(rune);
  }

  picked.forEach(rune => {
    const isReversed = Math.random() < 0.5;
    const runeSymbol = rune[0].split(" ")[0];
    const runeName = rune[0].split(" ")[1];
    const meaning = isReversed ? rune[2] : rune[1];

    const card = document.createElement("div");
    card.className = "rune-card";
    card.onclick = () => {
      const meaningDiv = card.querySelector(".rune-meaning");
      meaningDiv.style.display = meaningDiv.style.display === "block" ? "none" : "block";
    };

    const symbol = document.createElement("div");
    symbol.innerText = runeSymbol;
    if (isReversed) symbol.classList.add("reverse");

    const name = document.createElement("div");
    name.className = "rune-name";
    name.innerText = runeName;

    const meaningDiv = document.createElement("div");
    meaningDiv.className = "rune-meaning";
    meaningDiv.innerHTML = meaning;

    card.appendChild(symbol);
    card.appendChild(name);
    card.appendChild(meaningDiv);

    container.appendChild(card);
  });
